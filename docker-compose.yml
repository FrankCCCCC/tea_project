version: '3.1'

services:
  
  server:
    container_name: server
    build: 
      context: ./server/db_server
    depends_on:
      - db
    links:
      - db
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: db://postgres:0910shc@db:5432/playdb
      # - DB_HOST=db

  db:
    container_name: db
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 0910shc
      POSTGRES_DB: playdb
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080